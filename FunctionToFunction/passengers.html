<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passengers</title>
    <script>
        var passengers = [ { name: "Jane Doloop", paid: true, ticket: "coach" },
                            { name: "Dr. Evel", paid: true, ticket: "firstclass" },
                            { name: "Sue Property", paid: false, ticket: "premium" },
                            { name: "John Funcall", paid: true, ticket: "coach" } ];

        function processPassengers(passengers, testFunction) {
            for (var i = 0; i < passengers.length; i++) {
                if (testFunction(passengers[i])) {
                    return false;
                }
            }
            return true;
        }

        function checkNoFlyList(passenger) {
            return (passenger.name === "Dr. Evel");
        };

        function checkNotPaid(passenger) {
            return (!passenger.paid);
        };

        var allCanFly = processPassengers(passengers, checkNoFlyList);
        if (!allCanFly) {
            console.log("The plane can't take off: we have a passenger on the no-fly-list.");
        };

        var allPaid = processPassengers(passengers, checkNotPaid);
        if (!allPaid) {
            console.log("The plane can't take off: not everyone has paid.");
        };
        
        function printPassenger(passenger) {
            var message = passenger.name;
            if (passenger.paid === true) {
                message = message + " has paid";
            } else {
                message = message + " has not paid";
            }
            console.log(message);
            return false;
        };

        processPassengers(passengers, printPassenger);


        function createDrinkOrder(passenger) {
            var orderFunction;
            if(passenger.ticket === "firstclass") {
                orderFunction = function() {
                    alert("Would you like a coctail or wine?");
                };
            } else if(passenger.ticket === "premium") {
                orderFunction = function() {
                    alert("Would you like wine, cola or water");
                };
            } else {
                orderFunction = function() {
                    alert("Your choise is cola or water.");
                };
            };
            return orderFunction;
        };

        function createDinnerOrder(passenger) {
            var orderFunction;
            if(passenger.ticket === "firstclass") {
                orderFunction = function() {
                    alert("Would you like a chicken or pasta?");
                };
            } else if(passenger.ticket === "premium") {
                orderFunction = function() {
                    alert("Would you like a snack box or cheese plate?");
                };
            } else {
                orderFunction = function() {
                    alert("Would you like peanuts or pretzels?");
                };
            };
            return orderFunction;
        };


        function serveCustomer(passenger) {
            var getDrinkOrderFunction = createDrinkOrder(passenger);
            var getDinnerOrderFunction = createDinnerOrder(passenger);
            getDrinkOrderFunction();
            getDinnerOrderFunction();
            // getDrinkOrderFunction();
            // getDrinkOrderFunction();
            // show movie
            // getDrinkOrderFunction();
            // pick up trash
        };

        function servePassengers(passengers) {
            for (var i = 0; i < passengers.length; i++) {
                serveCustomer(passengers[i]);
            }
        };

        servePassengers(passengers);
    </script>
</head>

</html>
